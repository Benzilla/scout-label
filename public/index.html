<head>
	<title>Scout Label</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>
	<div id="venue-half" class="half-screen">
		<div class="index-settings">
			<p>Jump to number: </p><input id="index-input" type="text" name="">
			<button class="set">GO!</button>
		</div>
		<div class="index-settings">
			<p>Load Location: </p><input id="location-input" type="text" name="">
			<button class="load">Load</button>
		</div>
		<div class="center">
			<h3 id="index"></h3>
			<h1 class="venue"></h1>
			<h2 id="instagram-account"></h2>
			<h4 id="likelihood"></h4>
		</div>
		<div id="button-container">
			<p class="button-prompt"></p>
			<button class="back">BACK</button>
			<button class="yes">YES</button>
			<button class="no">NO</button>
			<button class="next">NEXT</button>
		</div>
	</div><div id="insta-half" class="half-screen">
		<div class="profile center">
			<div class="profile-header">
				<h2 class="question"></h2>
				<img class="profile-picture" src=""/>
				<h3 class="profile-full-name"></h3>
				<p class="profile-followers"></p>
				<a id="instagram-link" href="" target="_blank"></a>
			</div>
			<div class="profile-bio"></div>
			<a id="external-link" href="" target="_blank"></a>
			<div class="profile-media"></div>
		</div>
	</div>
	<script type="text/javascript" src="scripts/index.js"></script>
</body>
